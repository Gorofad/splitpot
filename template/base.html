<%! import cherrypy %>
<!DOCTYPE html>
<html>
  <head>
	<%include file="defaulthead.mako"/>
  </head>
  <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);

      (function() {
        var u=(("https:" == document.location.protocol) ? "https" : "http") + "://analytics.staubablage.de/";
        _paq.push(["setTrackerUrl", u+"piwik.php"]);
        _paq.push(["setSiteId", "1"]);
        var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
        g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
      })();
    </script>
  <!-- End Piwik Code -->
  <body>
	<%include file="navi.mako"/>
    
	<div class="container">
        % if bad_news:
        <div class="bad_news">
            ${bad_news}
        </div>
        % endif
        % if good_news:
        <div class="good_news">
            ${good_news}
        </div>
        %endif
        <p>
		      ${self.body()}
		</p>
	</div>
  </body>
</html>
