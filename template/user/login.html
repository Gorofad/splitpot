<%inherit file="base.html" />

<form class="form-signin" method="post" action="doLogin">
    <input type="text" class="input-block-level" name="username" value="${username or ""}" placeholder="Email address"/>
    <input type="password" class="input-block-level" name="password" placeholder="Password"/>
    <button class="btn btn-large btn-primary" type="submit">Sign in</button><br /><br />
    <a href="register">Register</a> | <a href="forgot">Forgot password?</a>
</form>
